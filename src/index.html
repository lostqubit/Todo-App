<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <header><img src = "<%=require('./icons/todo.svg')%>"><h1>Todo List</h1></header>
    <div id="container">
        <div id="sidebar">
            <div id="home">
                <h2>Home</h2>
                <ul>
                    <li><img src= "<%=require('./icons/tasks.svg')%>"><span>All Tasks</span></li>
                    <li><img src= "<%=require('./icons/today.svg')%>"><span>Today</span></li>
                    <li><img src= "<%=require('./icons/week.svg')%>"><span>This Week</span></li>
                    <li><img src= "<%=require('./icons/important.svg')%>"><span>Important</span></li>
                </ul>
            </div>
            <div id ="projects">
                <h2><span>Projects</span><img src= "<%=require('./icons/add.svg')%>"></h2>
                <ul>
                    <li>My Project</li>
                </ul>
            </div>
        </div>
        <div id="content-body">
            <div class="tasks">
                
            </div>
        </div>
    </div>
</body>
</html>
